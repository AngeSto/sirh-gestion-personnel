    <header class="row">
        <h1 class="offset-4 col-4">Nom Prenom - Matricule</h1>
        <div class="col-3">
            <div class="form-check mb-2 mb-md-0">
                <label class="form-check-label">
                    <label class="form-check-input" type="checkbox"> Désactivé
                </label>
            </div>
        </div>
    </header>

    <section class="row">
        <div class="col-4">
            <img src="http://www.aovc.org/wp-content/uploads/2015/10/photo-%C3%A0-venir-400x369.jpg" alt="photo" class="img-thumbnail">
        </div>
        <div class="col-6">
            <div id="accordion" role="tablist" aria-multiselectable="true">
                <div class="card">
                    <div class="card-header" role="tab" id="headingOne">
                        <h5 class="mb-0">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Identité
                            </a>
                        </h5>
                    </div>

                    <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne">
                        <div class="card-block">
                            <form>
                                <div class="form-group row">
                                    <label for="inputCivilite" class="col-3 col-form-label text-right">Civilité</label>
                                    <div class="col-5">
                                        <select class="custom-select mb-3 col-5 mb-md-0" id="selectCivilite" required>
                                            <option selected>Veuillez choisir</option>
                                            <option value="1" selected>Monsieur</option>
                                            <option value="2">Madame</option>
                                            <option value="3">Mademoiselle</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputNom" class="col-3 col-form-label text-right">Nom</label>
                                    <div class="col-5">
                                        <input type="text" class="form-control" id="inputNom" value="Jean"placeholder="Nom" required>
                                        <div class="invalid-feedback">Le nom est obligatoire</div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputPrenom" class="col-3 col-form-label text-right">Prénom</label>
                                    <div class="col-5">
                                        <input type="text" class="form-control" id="inputPrenom" value="Jules" placeholder="Prénom" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputDateNaissance" class="col-3 col-form-label text-right">Date de Naissance</label>
                                    <div class="col-5">
                                        <input type="Date" class="form-control" id="inputDateNaissance" value="1993-02-05" placeholder="Date de Naissance" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="textAreaAdresse" class="col-3 col-form-label text-right">Adresse</label>
                                    <div class="col-5">
                                        <textarea class="form-control" id="textAreaAdresse" rows="3" placeholder="Adresse" required>742 Evergreen Terrace, Springfield</textarea>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputNumeroSecu" class="col-3 col-form-label text-right">Numéro de Sécurité Sociale</label>
                                    <div class="col-5">
                                        <input type="number" class="form-control" id="inputNumeroSecu" value="12345678910" placeholder="Numéro de Sécurité Sociale" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputTelephone" class="col-3 col-form-label text-right">Téléphone</label>
                                    <div class="col-5">
                                        <input type="tel" class="form-control" id="inputTelephone" value="062581212" placeholder="Numéro de téléphone" required>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" role="tab" id="headingTwo">
                        <h5 class="mb-0">
                            <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Poste
                            </a>
                        </h5>
                    </div>
                    <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo">
                        <div class="card-block">
                            <form>
                                <div class="form-group row">
                                    <label for="inputDepartement" class="col-3 col-form-label text-right">Departement</label>
                                    <div class="col-5">
                                        <select class="custom-select mb-3 col-5 mb-md-0" id="selectDepartement" required>
                                            <option selected>Veuillez choisir</option>
                                            <option value="1">Comptabilité</option>
                                            <option value="2">Ressources Humaines</option>
                                            <option value="3" selected>Informatique</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputNomPoste" class="col-3 col-form-label text-right">Nom</label>
                                    <div class="col-5">
                                        <input type="text" class="form-control" id="inputNomPoste" value="truc d'informatique" placeholder="Nom" required>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" role="tab" id="headingThree">
                        <h5 class="mb-0">
                            <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Coordonnées Bancaires
                            </a>
                        </h5>
                    </div>
                    <div id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingThree">
                        <div class="card-block">
                            <form>
                                <div class="form-group row">
                                    <label for="inputIban" class="col-3 col-form-label text-right">IBAN</label>
                                    <div class="col-5">
                                        <input type="text" class="form-control" id="inputIban" value="KFDFOZLFKF65645641" placeholder="IBAN" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputBic" class="col-3 col-form-label text-right">BIC</label>
                                    <div class="col-5">
                                        <input type="text" class="form-control" id="inputBic" value="DKDKELKFLF5454" placeholder="BIC" required>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="row">
        <div class="offset-9">
                <button type="submit" class="btn btn-primary" id="btnSauvegarder">Sauvegarder</button>
        </div>
